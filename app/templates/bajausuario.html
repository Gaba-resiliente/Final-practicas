{% extends "base.html" %}

{% block content %}
    <h1>Darse de baja</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {% for p in users %}
        {% if p.username != current_user.username %}
            <div>
                <input type="checkbox" id="{{p.id}}" name="users" value="{{p.id}}">
                <label for="id_{{p.id}}">{{p.username}}</label>
            </div>
        {% endif %}
    {% endfor %}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
